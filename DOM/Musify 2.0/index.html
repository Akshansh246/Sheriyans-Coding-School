<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musify</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="left"></div>
        <div class="right">
            <h3>All Songs.</h3>
            <div class="all-songs">                
            </div>
        </div>
        <div class="player">
            <div class="details">
                <div class="main-cover"></div>
                <div>
                    <h2 id="play-name">Song name.</h2>
                    <p id="artist">Artist Name</p>
                </div>
            </div>
            <div>
                <div class="progress-area">
                    <div class="progress-bar"></div>
                </div>
                <div class="timer">
                    <span class="current">Start</span>
                    <span class="duration">End</span>
                </div>
            </div>
            <div class="inner">
                <h3 id="backward"><i class="ri-skip-back-fill"></i></h3>
                <h3 id="play"><i class="ri-play-fill"></i></h3>
                <h3 id="forward"><i class="ri-skip-forward-fill"></i></h3>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
