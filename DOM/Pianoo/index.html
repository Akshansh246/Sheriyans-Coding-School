<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="piano-board">
            <div class="black-keys">
                <div class="two-black">
                    <div class="bKey"></div>
                    <div class="bKey"></div>
                </div>

                <div class="three-black">
                    <div class="bKey"></div>
                    <div class="bKey"></div>
                    <div class="bKey"></div>
                </div>

                <div class="two-black">
                    <div class="bKey"></div>
                    <div class="bKey"></div>
                </div>

                <div class="three-black">
                    <div class="bKey"></div>
                    <div class="bKey"></div>
                    <div class="bKey"></div>
                </div>

                <div class="two-black">
                    <div class="bKey"></div>
                    <div class="bKey"></div>
                </div>

                <div class="three-black">
                    <div class="bKey"></div>
                    <div class="bKey"></div>
                    <div class="bKey"></div>
                </div>
            </div>

           <div class="white-keys">
                <button class="wKey" id="c2">C2</button>
                <button class="wKey" id="d2">D2</button>
                <button class="wKey" id="e2">E2</button>
                <button class="wKey" id="f2">F2</button>
                <button class="wKey">G2</button>
                <button class="wKey">A2</button>
                <button class="wKey">B2</button>
                <button class="wKey">C3</button>
                <button class="wKey">D3</button>
                <button class="wKey">E3</button>
                <button class="wKey">F3</button>
                <button class="wKey">G3</button>
                <button class="wKey">A3</button>
                <button class="wKey">B3</button>
                <button class="wKey">C4</button>
                <button class="wKey">D4</button>
                <button class="wKey">E4</button>
                <button class="wKey">F4</button>
                <button class="wKey">G4</button>
                <button class="wKey">A4</button>
                <button class="wKey">B4</button>
                <button class="wKey" id="c5">C5</button>
           </div> 
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
